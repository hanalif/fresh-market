<form [formGroup]="selectionForm">
  <div class="radio-group" >
    <div class="selection-container" *ngFor="let selection of selectOptions">
      <button
        class="selection-btn"
        (click)="onSelectOption(selection.value)"
        [ngClass]="{'active': selection.value === value}"
        >{{selection.name}} / ${{selection.subName}}</button>
    </div>
  </div>
</form>
