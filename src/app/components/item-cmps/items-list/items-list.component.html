<div class="hero-container">
  <div class="hero-txt main-layout">
    <small>{{(mainCategoryName$ | async) | uppercase}}</small>
    <small *ngIf="(subCategoryName$ | async) === ''">{{(subCategoryName$ | async) | uppercase}}</small>
  </div>
</div>


<div class="items-list main-layout">
  <app-item-card
    *ngFor="let item of items$ | async"
    [item]="item">
  </app-item-card>
</div>
