<form class="selection-form" [formGroup]="selectionForm">
    <div class="selection-container" *ngFor="let selection of selectOptions">
      <button
        class="selection-btn"
        (click)="onSelectOption(selection.value)"
        [ngClass]="{'active': selection.value === valueControl.value}"
        >{{selection.name}} / <br> ${{selection.subName}}
      </button>
  </div>
</form>
